server.port=9000
server.servlet.context-path=/view-server

spring.datasource.url=jdbc:mysql://localhost:3306/view?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#如果不使用就是默认的数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.configuration.map-underscore-to-camel-case=true

#控制台增加sql打印
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=mapper/*.xml

swagger.is.enable=true

file.prefix=D:/attachment/
file.prefix.content=D:/attachment/content/
file.prefix.user=D:/attachment/user/
file.prefix.mapping=http://localhost/view-server/static/
spring.servlet.multipart.max-file-size=59MB
spring.servlet.multipart.max-request-size=50MB

